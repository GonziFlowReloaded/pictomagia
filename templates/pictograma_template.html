<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictomagia</title>
    <!-- Integrar Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/pictograma.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="div-nav">
        <a href="{{ url_base }}/{{ruta_anterior}}">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </a>
    </div>

    <div class="div-padre">
        <form class="card shadow-md rounded-lg p-6" action="{{ url_base }}/pdf_generate" method="post">
            <div class="div-imagen-input">
                <input type="text" name="nombre_nene" placeholder="Pone tu nombre!" id="nombre">
                <div class="div-imagen">
                    <img src="{{ url_for('static', path='users/'+ruta_img) }}" alt="Pictograma" class="imagen-jeta">
                </div>
            </div>
            <img src="{{ url_for('static', path=ruta_pictograma) }}" alt="Pictograma" class="pictograma">
            <input type="hidden" name="ruta_img" value="{{ruta_img}}">
            <input type="hidden" name="ruta_pictograma" value="{{ruta_pictograma}}">

            <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded mt-10 mx-auto">
                Descargar como PDF
            </button>
        </form>
        
    </div>

    
</body>
</html>
